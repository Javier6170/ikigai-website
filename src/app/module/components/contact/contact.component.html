<!-- Contact Form Section -->
<section class="max-w-screen-lg mx-auto mt-12 p-8 bg-white shadow-lg rounded-3xl">
    <h2 class="text-3xl text-center font-bold text-pink-600 mb-6">¡Contáctanos!</h2>
    <p class="text-center text-gray-600 mb-12">¿Tienes alguna duda o sugerencia? Nos encantaría saber de ti.</p>
  
    <form class="space-y-6">
      <!-- Nombre -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
        <input type="text" id="name" class="w-full bg-pink-50 border border-pink-200 text-gray-900 rounded-lg focus:ring-pink-400 focus:border-pink-400 p-3" placeholder="Tu nombre completo">
      </div>
  
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" class="w-full bg-pink-50 border border-pink-200 text-gray-900 rounded-lg focus:ring-pink-400 focus:border-pink-400 p-3" placeholder="tuemail@example.com">
      </div>
  
      <!-- Teléfono -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="tel" id="phone" class="w-full bg-pink-50 border border-pink-200 text-gray-900 rounded-lg focus:ring-pink-400 focus:border-pink-400 p-3" placeholder="+34 600 123 456">
      </div>
  
      <!-- Mensaje -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
        <textarea id="message" rows="4" class="w-full bg-pink-50 border border-pink-200 text-gray-900 rounded-lg focus:ring-pink-400 focus:border-pink-400 p-3" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
  
      <!-- Botón Enviar -->
      <div class="text-center">
        <button type="submit" class="w-full md:w-auto bg-gradient-to-r from-pink-400 to-pink-500 hover:from-pink-500 hover:to-pink-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition duration-300">
          Enviar Mensaje
        </button>
      </div>
    </form>
  </section>
  
  <!-- Información de Contacto -->
  <section class="max-w-screen-lg mx-auto my-16 p-8 bg-purple-100 rounded-3xl shadow-md">
    <h3 class="text-2xl font-bold text-center text-purple-700 mb-8">Contacto oficial</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Dirección -->
      <div class="flex items-start space-x-4">
        <div class="bg-purple-500 text-white rounded-full p-3">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657a8 8 0 10-11.314 0L12 21.414l5.657-4.757z"></path>
          </svg>
        </div>
        <div>
          <h4 class="text-lg font-semibold text-purple-700">Ubicación</h4>
          <p>Armenia, Quindio</p>
        </div>
      </div>
  
      <!-- Teléfono -->
      <div class="flex items-start space-x-4">
        <div class="bg-pink-500 text-white rounded-full p-3">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8v6a1 1 0 001 1h2l1.5 4h10l1.5-4h2a1 1 0 001-1V8a1 1 0 00-1-1h-2l-1.5-4H7L5.5 7H3a1 1 0 00-1 1z"></path>
          </svg>
        </div>
        <div>
          <h4 class="text-lg font-semibold text-purple-700">Teléfono</h4>
          <p>+57 302 754 75 80</p>
        </div>
      </div>
  
    
    </div>
  </section>
