<div class="container mx-auto p-6" *ngIf="!loading">
    <!-- Filtros con Flowbite -->
    <div class="flex justify-center mb-6 space-x-4">
      <button
        (click)="filter = 'all'; applyFilter()"
        class="px-4 py-2 bg-gradient-to-r from-pink-400 to-pink-500 text-white font-semibold rounded-full hover:from-pink-500 hover:to-pink-600 transition duration-300"
        [class.bg-pink-700]="filter === 'all'"
      >
        Todos
      </button>
      <button
        (click)="filter = 'withFilling'; applyFilter()"
        class="px-4 py-2 bg-gradient-to-r from-green-400 to-green-500 text-white font-semibold rounded-full hover:from-green-500 hover:to-green-600 transition duration-300"
        [class.bg-green-700]="filter === 'withFilling'"
      >
        Con Relleno
      </button>
      <button
        (click)="filter = 'withoutFilling'; applyFilter()"
        class="px-4 py-2 bg-gradient-to-r from-blue-400 to-blue-500 text-white font-semibold rounded-full hover:from-blue-500 hover:to-blue-600 transition duration-300"
        [class.bg-blue-700]="filter === 'withoutFilling'"
      >
        Sin Relleno
      </button>
    </div>
  
    <!-- Mostrar productos filtrados -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        class="product-card bg-pink-50 rounded-3xl shadow-lg hover:shadow-xl overflow-hidden transform hover:-translate-y-1 transition-all duration-300"
        *ngFor="let product of filteredProducts"
      >
        <img
          [src]="product.imageUrl"
          alt="{{ product.name }}"
          class="w-full h-56 object-cover rounded-t-3xl"
        />
        <div class="p-6 text-center">
          <h3 class="text-xl font-bold text-pink-700 mb-2">{{ product.name }}</h3>
          <p class="text-gray-500 mb-4">{{ product.description }}</p>
          <p class="text-pink-600 font-bold text-lg mb-4">{{ product.price | currency }}</p>
          <button
            class="w-full bg-gradient-to-r from-pink-400 to-pink-500 text-white font-semibold py-2 rounded-full hover:from-pink-500 hover:to-pink-600 transition-colors duration-300 shadow-md hover:shadow-lg">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Loading Spinner -->
  <ng-template #loadingTemplate>
    <div class="flex items-center justify-center h-screen">
      <div class="animate-bounce rounded-full h-12 w-12 bg-pink-400"></div>
      <p class="ml-4 text-pink-600 text-lg">Cargando...</p>
    </div>
  </ng-template>
